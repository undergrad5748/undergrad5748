<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checksum Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { 
            font-family: 'SÃ¶hne', 'Segoe UI', Tahoma, sans-serif; 
            background-color: #212121;
            color: #ECECF1;
        }
        .code-block {
            background-color: #0d0d0d; 
            border-radius: 0.375rem;
            overflow: hidden;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }
        .code-header {
            background-color: #2f2f2f; /* Slightly lighter header */
            color: #b4b4b4;
            font-size: 0.75rem;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .code-content {
            padding: 1rem;
            color: #d4d4d4; /* Base text color */
            font-size: 0.875rem;
            line-height: 1.6;
            white-space: pre;
        }
        /* Syntax highlighting mimicry */
        .highlight-key { color: #ff7b72; } /* Reddish for keys like "Visit:" */
        .highlight-value { color: #a5d6ff; } /* Blueish for values/numbers */
        .highlight-comment { color: #6a9955; } /* Green for comments/context */
    </style>
</head>
<body class="flex flex-col h-screen items-center justify-center relative">

    <!-- Main Content Area -->
    <div id="mainContainer" class="w-full max-w-3xl px-4 flex flex-col gap-6 mb-24 hidden">
        
        <!-- The Code Block Response -->
        <div class="w-full">
            <div class="code-block border border-gray-700/50">
                <div class="code-header">
                    <span>checksum</span>
                    <button onclick="copyResult()" class="flex items-center gap-1 hover:text-white transition-colors cursor-pointer">
                        <i data-lucide="copy" class="w-3 h-3"></i>
                        Copy code
                    </button>
                </div>
                <div class="code-content" id="resultOutput">
                    <!-- Result goes here -->
                </div>
            </div>
            
            <!-- Action Icons (Decorative/Functional) -->
            <div class="flex gap-4 mt-3 text-gray-400">
                <button class="hover:text-gray-200"><i data-lucide="clipboard" class="w-4 h-4"></i></button>
                <button class="hover:text-gray-200"><i data-lucide="thumbs-up" class="w-4 h-4"></i></button>
                <button class="hover:text-gray-200"><i data-lucide="thumbs-down" class="w-4 h-4"></i></button>
                <button class="hover:text-gray-200 ml-auto"><i data-lucide="rotate-cw" class="w-4 h-4"></i></button>
            </div>
        </div>

    </div>

    <!-- Empty State / Placeholder -->
    <div id="emptyState" class="text-center text-gray-500 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
        <div class="bg-white/10 p-4 rounded-full inline-block mb-4">
            <i data-lucide="terminal" class="w-8 h-8 text-white"></i>
        </div>
        <p class="text-lg font-medium text-white">Enter text to calculate</p>
    </div>

    <!-- Bottom Input Bar -->
    <div class="fixed bottom-8 w-full px-4">
        <div class="max-w-3xl mx-auto relative">
            <div class="bg-[#2F2F2F] rounded-3xl flex items-center p-3 pl-4 border border-gray-600/30 shadow-lg focus-within:border-gray-500 focus-within:ring-1 focus-within:ring-gray-500/50 transition-all">
                 <button class="bg-white/10 rounded-full p-2 mr-3 text-white">
                     <i data-lucide="plus" class="w-4 h-4"></i>
                 </button>
                <input 
                    type="text" 
                    id="notesInput"
                    class="bg-transparent border-none text-white w-full focus:ring-0 placeholder-gray-400 text-base"
                    placeholder="Ask anything"
                    autocomplete="off"
                    onkeydown="handleEnter(event)"
                >
                <button onclick="calculate()" class="bg-white text-black rounded-full p-2 ml-2 hover:bg-gray-200 transition-colors">
                    <i data-lucide="arrow-up" class="w-5 h-5"></i>
                </button>
            </div>
            <div class="text-center text-xs text-gray-500 mt-3">
                ChecksumGPT can make mistakes. Check important info.
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function handleEnter(e) {
            if (e.key === 'Enter') {
                calculate();
            }
        }

        function calculate() {
            const input = document.getElementById('notesInput').value;
            if (!input.trim()) return;

            // 1. Logic
            const cleanText = input.replace(/\s/g, "");
            const charCount = cleanText.length;
            const checksum = (charCount * 7 + 34) % 97;

            // 2. UI Updates
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('mainContainer').classList.remove('hidden');

            // 3. Render Result with "Syntax Highlighting"
            // We format it to look like a config file or key-value pairs
            const outputHTML = `
<span class="highlight-key">Input:</span>    <span class="text-white">"${input}"</span>
<span class="highlight-key">Clean:</span>    <span class="text-white">"${cleanText}"</span> (No spaces)

<span class="highlight-key">Count:</span>    <span class="highlight-value">${charCount}</span>
<span class="highlight-key">Calc:</span>     (<span class="highlight-value">${charCount}</span> * <span class="highlight-value">7</span> + <span class="highlight-value">34</span>) % <span class="highlight-value">97</span>

<span class="highlight-key">Result:</span>   <span class="highlight-value font-bold">${checksum}</span> <span class="highlight-comment">// Final Checksum</span>`;
            
            document.getElementById('resultOutput').innerHTML = outputHTML;
            
            // Clear input for next query? Optional. 
            // In the screenshot, the input area is usually empty after sending, 
            // or retains text if it's a draft. Let's clear it.
            document.getElementById('notesInput').value = "";
        }

        function copyResult() {
            const content = document.getElementById('resultOutput').innerText;
            navigator.clipboard.writeText(content).then(() => {
                // Visual feedback could go here
            });
        }
    </script>
</body>
</html>
