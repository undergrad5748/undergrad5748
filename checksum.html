<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Checksum Page</title>
<style>
  body { 
    font-family: sans-serif; 
    max-width: 750px; 
    margin: 40px auto; 
    line-height: 1.5; 
  }
  textarea { 
    width:100%; 
    height:120px; 
    padding:10px; 
    font-size:16px; 
  }
  button { 
    margin-top: 15px; 
    padding: 10px 16px; 
    font-size: 16px; 
    cursor: pointer; 
  }
</style>
</head>
<body>

<div id="notesSection" style="margin-top: 30px;">
  <h4>Paste</h4>
  <textarea id="notesInput" placeholder="Paste notes here..."></textarea>
  <button onclick="calculateChecksum()">Get Sum6</button>
  <p id="checksumResult" style="margin-top:10px; font-weight:bold;"></p>
</div>

<script>
function calculateChecksum() {
  let text = document.getElementById("notesInput").value;

  text = text.replace(/(\r\n|\n|\r)/gm, "");
  text = text.trim();

  const charCount = text.length;
  const checksum = (charCount * 7 + 34) % 97;

  document.getElementById("checksumResult").innerText =
    "Sum: " + checksum + " (Count: " + charCount + ")";
}
</script>

</body>
</html>
