<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Checksum Page</title>
<style>
  body {
    font-family: sans-serif;
    max-width: 750px;
    margin: 40px auto;
    line-height: 1.6;
    background-color: #0d0d0d;
    color: #e6e6e6;
  }
  h4 { color: #ffffff; }
  textarea {
    width: 100%;
    height: 140px;
    padding: 10px;
    font-size: 16px;
    background-color: #1a1a1a;
    color: #e6e6e6;
    border: 1px solid #333;
    border-radius: 4px;
    resize: vertical;
  }
  button {
    margin-top: 15px;
    padding: 10px 16px;
    font-size: 16px;
    cursor: pointer;
    background-color: #333;
    color: #eee;
    border: none;
    border-radius: 4px;
  }
  button:hover {
    background-color: #444;
  }
</style>
</head>
<body>

<div id="notesSection" style="margin-top: 30px;">
  <h4>Paste</h4>
  <textarea id="notesInput" placeholder="Paste notes here..."></textarea>

  <div style="margin-top:10px;">
    <button onclick="calculateChecksum()">Get Sum6</button>
    <button onclick="clearText()" style="margin-left:10px;">Delete All Text</button>
  </div>

  <p id="checksumResult" style="margin-top:15px; font-weight:bold;"></p>
</div>

<script>
function calculateChecksum() {
  let text = document.getElementById("notesInput").value;

  text = text.replace(/(\r\n|\n|\r)/gm, "");
  text = text.trim();

  const charCount = text.length;
  const checksum = (charCount * 7 + 34) % 97;

  document.getElementById("checksumResult").innerText =
    "check: " + checksum + " (C: " + charCount + ")";
}

function clearText() {
  document.getElementById("notesInput").value = "";
  document.getElementById("checksumResult").innerText = "";
}
</script>

</body>
</html>
